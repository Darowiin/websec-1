<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Калькулятор</title>
        <link rel="stylesheet" href="css/style.css"/>
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div class="calculator-container">
            <div class="input-group">
                <div class="input-wrapper">
                    <input type="text" id="firstNumber">
                    <span class="error-message" id="error-firstNumber">Только числа!</span>
                </div>

                <select id="operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>

                <div class="input-wrapper">
                    <input type="text" id="secondNumber">
                    <span class="error-message" id="error-secondNumber">Только числа!</span>
                </div>
            </div>

            <button type="button" class="calculate" id="calculate-button">подсчитать</button>

            <div class="result-box" id="result-box">

            </div>
        </div>
    </body>
</html>
